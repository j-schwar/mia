language: rust

rust:
  - stable
  - nightly
  - beta

script:
  - cargo build --verbose --workspace
  - cargo test --verbose --workspace

notifications:
  email: false

jobs:
  include:
    - name: fmt-check
      if: type = pull_request
      before_script:
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check
